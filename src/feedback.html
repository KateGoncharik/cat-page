<!doctype html>
	<html>
		<head>
			<meta charset="utf-8">
			<link rel="stylesheet" href="style.css">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Обратная связь</title>
		</head>	
		<body>
			<div class="page">
				<header class="header">
					<h1 class="header-title">Котья страничка</h1>
					<h2 class="header-subtitle">Территория восхищения и обожания меня </h2>
				</header>
				<nav class="nav">
					<a class="nav-link" href="index.html">Главная</a>
					<a class="nav-link" href="my-owners.html">Мои хозяева</a>
					<a class="my-active-link" href="feedback.html">Контакты</a>
				</nav>

				<div class="container feedback-block">
					
					<img class="img feedback-photo cat-with-feather  " src="src/assets/img/feedback2.jpg" alt="">
			
					<main class="feedback">
							<div class="form">
								<h1 class="title">Обратная связь для котиков</h1>

								<form action="/" method="post">
									<div class="fieldset">
										<legend class="legend">ВЫ кто и откуда?</legend>
									<div class="form-group">
										
										<input class="form-input" type="text" name="name" placeholder="Ваше имя">
									</div>

									<div class="form-group">
										<input class="form-input" type="email" name="email" placeholder="Ваш E-mail">
									</div>

									<div class="form-group">
										<input class="form-input" type="tel" name="tel" placeholder="Ваш телефон">
									</div>
								
								
								<div class="form-group">
									<textarea class="form-textarea" name="text" placeholder="О Вас"></textarea>
								</div>

								<div class="form-group">
									<select name="city">
										<option>Минскленд</option>
										<option>Брестленд</option>
										<option>Могилёвленд</option>
										<option>Гродноленд</option>
										<option>Гомельленд</option>
									</select>
								</div>

								<div class="form-group">
									<label for="male">Муж</label>
									<input type="radio" name="choose_male" id="male" checked>

									<label for="female">Жен</label>
									<input type="radio" name="choose_male" id="female">
								</div>
									
								<div class="form-group">
									<label for="photo">Фото</label>
									<input type="file" name="photo" id="photo">

									
								</div>

									<div class="form-group">
										<input type="checkbox" id="rules_agree" checked>
										<label for="rules_agree">Прочитал условия и согласен с ними</label>
										
									</div>

										<button class="btn" type="submit" >Отправить</button>
									</div>
					

								</form>

							</div>
					
					
						</main>
						<img class="img feedback-photo" src="src/assets/img/feedback1.jpg" alt="">
				
				</div>

					<footer class="footer">
							<div class="footer-inner">
								<div class="footer-div">
									<a class="footer-link" href=”tel:+3754411235”>Позвонить Маме (+3754411235)</a>
								</div>
								<div class="footer-div">
									<a class="footer-link" href=”tel:+3754356365”>Позвонить Андрею (+3754356365)</a>
								</div>
								<div class="footer-div">
									<a class="footer-link" href=”tel:+3754346639”>Позвонить Кате (+3754346639)</a>
								</div>
							</div>
					</footer>
					
				
			</div>	
		</body>


	</html>
